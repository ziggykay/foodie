  <!-- 登入畫面 -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">會員登入</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-mail" class="col-form-label">登入帳號：</label>
              <input type="text" class="form-control" name="account" id="account">
            </div>
            <div class="mb-3">
              <label for="password-text" class="col-form-label">登入密碼：</label>
              <input type="password" class="form-control" name="password" id="password"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">註冊</button>
          <button id="send" type="button" class="btn btn-warning">登入</button>
        </div>
      </div>
    </div>
  </div>

  
  <section class="signUp layout-padding">
    <div class="container-fluid col-10">
      <div class="heading-container flex">
        <h2>會員註冊</h2>
      </div>
      
        <div class="rg_center flex" style="justify-content: center;">
          <form action="#" method="post">
              <table>
                  <div>
                      <div class="td_left"><label for="username">真實姓名</label></div>
                      <div class="td_right"><input type="text" name="username" id="username" placeholder="請輸入收件真實姓名"></div>
                  </div>

                  <div>
                      <div class="td_left"><label for="password">密碼</label></div>
                      <div class="td_right"><input type="password" name="password" id="password" placeholder="請輸入密碼"></div>
                  </div>

                  <div>
                    <div class="td_left"><label for="password">確認密碼</label></div>
                    <div class="td_right"><input type="password" name="password" id="password" placeholder="再次確認密碼"></div>
                </div>
       
                  <div>
                      <div class="td_left"><label for="email">登入信箱</label></div>
                      <div class="td_right"><input type="email" name="email" id="email" placeholder="請輸入E-mail"></div>
                  </div>
       
                  <div>
                      <div class="td_left"><label for="tel">手機號碼</label></div>
                      <div class="td_right"><input type="text" name="tel" id="tel" placeholder="請輸入手機號碼"></div>
                  </div>

                  <div>
                      <div class="td_left"><label for="birthday">生日</label></div>
                      <div class="td_right"><input type="date" name="birthday" id="birthday"></div>
                  </div>
                  
                  <div>
                      <div colspan="2" class=“align-items-center”><input type="submit" id="btn_sub" value="註冊"></div>
                  </div>
              </table>
          </form>
      </div>
    </div>
  </section>

    

  <footer>
  
  <div class="info text-secondary px-4 py-3 mt-5 text-center">
    <div class="py-5">
      <a class="display-5 fw-bold text-white" href="" class="link-box flex">
        <i class="fa-solid fa-location-dot flex"><h3>&nbsp 實體店面：花蓮市xxxxxxxxxx</h3></i>
      </a>

      <div class="col-lg-6 mx-auto">

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-warning btn-outline-light btn-lg px-4"><a href="..."> 粉絲專頁</a></button>
          <button type="button" class="btn btn-warning btn-outline-light btn-lg px-4"><a href="..."> 蝦皮賣場</a></button>
        </div>
      </div>
    </div>
